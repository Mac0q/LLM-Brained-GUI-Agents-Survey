<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GUI Research Papers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .sidebar h4 {
            margin-bottom: 20px;
            text-align: center;
        }
        .sidebar .menu-item {
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar .menu-item:hover {
            background-color: #e9ecef;
        }
        .sidebar .menu-item.active {
            background-color: #007bff;
            color: #fff;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }
        th.sortable:hover {
            cursor: pointer;
            text-decoration: underline;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Categories</h4>
        <div class="menu-item active" data-category="">All Categories</div>
        <div class="menu-item" data-category="survey">Survey</div>
        <div class="menu-item" data-category="benchmark">Benchmark</div>
        <div class="menu-item" data-category="dataset">Dataset</div>
        <div class="menu-item" data-category="models">Models</div>
        <div class="menu-item" data-category="framework">Framework</div>
        <div class="menu-item" data-category="gui-test">Application: GUI Test</div>
        <div class="menu-item" data-category="virtual assistant">Application: Virtual Assistant</div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1 class="text-center mb-4">GUI Research Papers</h1>

        <!-- Filters -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="filter-platform" class="form-label">Filter by Platform:</label>
                <select id="filter-platform" class="form-select">
                    <option value="">All Platforms</option>
                    <option value="mobile">Mobile</option>
                    <option value="web">Web</option>
                    <option value="computer">Computer</option>
                    <option value="cross platform">Cross Platform</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filter-keyword" class="form-label">Filter by Keyword (Highlight):</label>
                <input type="text" id="filter-keyword" class="form-control" placeholder="Filter by Keyword">
            </div>
            <div class="col-md-4">
                <button id="reset-filters" class="btn btn-secondary w-100 mt-4">Reset Filters</button>
            </div>
        </div>
        
        <!-- Papers Table -->
        <table class="table table-bordered table-striped">
            <thead id="table-header">
                <tr>
                    <th id="category-column" class="sortable" data-column="Category">Category</th>
                    <th class="sortable" data-column="Name">Title</th>
                    <th class="sortable" data-column="Platform">Platform</th>
                    <th class="sortable" data-column="Date">Date</th>
                    <th class="sortable" data-column="Highlight">Highlight</th>
                    <th class="sortable" data-column="Code_Url">Code Link</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data Rows -->
            </tbody>
        </table>
        
        <!-- Pagination -->
        <div class="d-flex justify-content-center my-3">
            <nav>
                <ul class="pagination" id="pagination">
                    <!-- Pagination Items -->
                </ul>
            </nav>
        </div>
    </div>

    <script>
        let data = [];
        let currentCategory = "";
        let currentPage = 1;
        const itemsPerPage = 15;
        let keywordFilter = "";

        async function loadData() {
            const jsonFiles = [
                { file: 'survey.json', category: 'survey' },
                { file: 'benchmark.json', category: 'benchmark' },
                { file: 'dataset.json', category: 'dataset' },
                { file: 'framework.json', category: 'framework' },
                { file: 'gui-test.json', category: 'gui-test' },
                { file: 'virtual-assistant.json', category: 'virtual assistant' },
                { file: 'models.json', category: 'models' }
            ];

            try {
                const dataPromises = jsonFiles.map(async ({ file, category }) => {
                    const responseData = await fetchData(file);
                    responseData.forEach(item => item.Category = category);
                    return responseData;
                });

                const allData = await Promise.all(dataPromises);
                data = allData.flat();
                filterData();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        async function fetchData(fileName) {
            const response = await fetch(fileName);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
        }

        function updateTable(filteredData) {
            const paginatedData = filteredData.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

            const rows = paginatedData.map(row => `
                <tr>
                    ${currentCategory === "" ? `<td>${row.Category || "N/A"}</td>` : ""}
                    <td>${row.Paper_Url 
                        ? `<a href="${row.Paper_Url}" target="_blank">${row.Name || "Unnamed Paper"}</a>` 
                        : row.Name || "Unnamed Paper"}</td>
                    <td>${row.Platform || "N/A"}</td>
                    <td>${row.Date || "N/A"}</td>
                    <td>${row.Highlight || "N/A"}</td>
                    <td>${row.Code_Url 
                        ? `<a href="${row.Code_Url}" target="_blank">Code Link</a>` 
                        : "N/A"}</td>
                </tr>
            `).join("");

            document.getElementById("table-body").innerHTML = rows;

            // Hide or show the Category column based on the current category filter
            document.getElementById("category-column").classList.toggle("hidden", currentCategory !== "");
            updatePagination(filteredData.length);
        }

        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = Array.from({ length: totalPages }, (_, i) => `
                <li class="page-item ${currentPage === i + 1 ? "active" : ""}">
                    <a class="page-link" href="#" data-page="${i + 1}">${i + 1}</a>
                </li>
            `).join("");

            document.getElementById("pagination").innerHTML = pagination;
        }

        function filterData() {
            const platformFilter = document.getElementById("filter-platform").value.toLowerCase();
            keywordFilter = document.getElementById("filter-keyword").value.toLowerCase();

            const filtered = data.filter(row => {
                const categoryMatch = !currentCategory || row.Category === currentCategory;
                const platformMatch = !platformFilter || (row.Platform && row.Platform.toLowerCase().includes(platformFilter));
                const keywordMatch = !keywordFilter || (row.Highlight && row.Highlight.toLowerCase().includes(keywordFilter));

                return categoryMatch && platformMatch && keywordMatch;
            });

            updateTable(filtered);
        }

        document.querySelectorAll(".menu-item").forEach(item => {
            item.addEventListener("click", event => {
                document.querySelectorAll(".menu-item").forEach(el => el.classList.remove("active"));
                event.target.classList.add("active");
                currentCategory = event.target.dataset.category;
                currentPage = 1;
                filterData();
            });
        });

        document.getElementById("filter-platform").addEventListener("change", filterData);
        document.getElementById("filter-keyword").addEventListener("input", filterData);
        document.getElementById("pagination").addEventListener("click", event => {
            if (event.target.tagName === "A") {
                event.preventDefault();
                currentPage = parseInt(event.target.dataset.page);
                filterData();
            }
        });

        loadData();
    </script>
</body>
</html>
